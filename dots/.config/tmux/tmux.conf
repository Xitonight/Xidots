set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set -g status-position top
set -g status-interval 1
set -g 'status-format[1]' ''
set -g status 2
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind -n M-H previous-window
bind -n M-L next-window

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set-window-option -g mode-keys vi

# Theme: borders
# set -g pane-border-status top
set -g pane-border-lines single
set -g pane-border-style fg=colour8
set -g pane-active-border-style fg=colour4

# Theme: status
set -g status-style bg=default,fg=brightblack
set -g @round-separator-style-prefix fg=colour1,bg=colour0
set -g @round-separator-style fg=colour2,bg=colour0
set -g @left-text-style-prefix fg=colour9,bg=colour1
set -g @left-text-style fg=colour10,bg=colour2
set -g status-left "#[#{?client_prefix,#{@round-separator-style-prefix},#{@round-separator-style}}]#[#{?client_prefix,#{@left-text-style-prefix},#{@left-text-style}}]󰣇 #{pane_current_command}#[#{?client_prefix,#{@round-separator-style-prefix},#{@round-separator-style}}]#[bg=colour0]  "
set -g status-left-length "30"
set -g status-right "#[fg=colour8,bright]%H:%M  "

# Theme: status (windows)
set -g window-status-format "#{window_name}"
set -g window-status-current-format "#{?window_zoomed_flag,*}#{window_name}"
set -g window-status-current-style "fg=colour1"
set -g window-status-bell-style "fg=red,nobold"
set -g status-justify left

bind-key -n C-y copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-seleciton
bind-key -T copy-mode-vi Escape send-keys -X cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'
